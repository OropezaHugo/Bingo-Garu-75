
  <h1 class="pattern-section-title">Patrones seleccionados</h1>
  <div class="selected-patterns-div">
  @for (pattern of gameService.gamePatterns(); track $index) {
    <div class="pattern-data-div">
      <app-pattern-card [editable]="false" [pattern]="pattern.patternMatrix"></app-pattern-card>
      <h3 class="pattern-name-text">{{pattern.patternName}}</h3>
      <button mat-flat-button (click)="removeFromGame(pattern)" >Quitar de la partida</button>
    </div>
  }
</div>
