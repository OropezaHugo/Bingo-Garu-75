<mat-card class="login-card">
@if (tokenData) {

    <button (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  } @else {
    <button mat-button (click)="loginWithGoogle()">
      <mat-icon>account_circle</mat-icon>Iniciar sesión con Google
    </button>
  }
</mat-card>
