<div class="frame-controls">
  <mat-form-field appearance="outline" class="frame-selector">
    <mat-label>Marco</mat-label>
    <mat-select [formControl]="frameTypeForm">
      @for (option of frameOptions; track option.value) {
        <mat-option [value]="option.value">
          {{option.label}}
          @if (option.isCustom) {
            <button mat-icon-button (click)="removeCustomFrame(option.value); $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          }
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <label class="upload-btn">
    <input #fileInput type="file" hidden accept="image/*" (change)="onFileSelected($event)">
    <mat-icon>upload</mat-icon>
    <span>Subir Marco</span>  
  </label>
</div>
