<div class="color-picker-container">
  <form [formGroup]="formGroup">
    <div class="color-display">
      <div class="color-preview" [style.background-color]="formGroup.get('color')?.value"></div>
      <label>{{ selectedElementLabel }}</label>
    </div>

    <input
      type="text"
      formControlName="color"
      [value]="formGroup.get('color')?.value"
      (input)="onHexInput($event)"
      placeholder="Enter HEX color"
    />

    <p-colorpicker
      formControlName="color"
      [inline]="true"
      [format]="format"
      (onChange)="onColorSelect($event)">
    </p-colorpicker>
  </form>
</div>
