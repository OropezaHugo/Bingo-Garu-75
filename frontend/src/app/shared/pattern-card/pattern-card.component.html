<div class="bingo-pattern-grid">
  @for (box of pattern(); track $index) {
    @if ($index == 12) {
      <button class="marked-box">
      </button>
    }
    @else if (box) {
      <button class="marked-box" (click)="clickBox($event, $index)">
      </button>
    } @else {
      <button class="unmarked-box" (click)="clickBox($event, $index)"></button>
    }
  }
</div>
