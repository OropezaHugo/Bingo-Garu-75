<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer
              [mode]="'over'"
              [(opened)]="isDrawerOpen"
              class="drawer">
    <nav class="drawer-links">
      <app-text-button
        class="nav-item"
        text="Home"
        color="default"
        [routerLink]="'/'"
        (click)="closeDrawerOnMobile()">
      </app-text-button>
      <app-text-button
        class="nav-item"
        text="Instrucciones"
        color="default"
        [routerLink]="'/instructions'"
        (click)="closeDrawerOnMobile()">
      </app-text-button>
      <app-text-button
        class="nav-item"
        text="Seriales"
        color="default"
        [routerLink]="'/serial-section'"
        (click)="closeDrawerOnMobile()">
      </app-text-button>
      <app-text-button
        class="nav-item"
        text="Patrones"
        color="default"
        [routerLink]="'/pattern-section'"
        (click)="closeDrawerOnMobile()">
      </app-text-button>
      <app-text-button
        class="nav-item"
        text="Historial"
        color="default"
        [routerLink]="'/history'"
        (click)="closeDrawerOnMobile()">
      </app-text-button>
    </nav>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="header">
      <div class="logo" (click)="toggleDrawer()"
           [routerLink]="isMobile ? null : '/'"
           [class.clickable]="isMobile"
           role="button"
           [attr.tabindex]="isMobile ? 0 : -1">
        <span class="logo-icon">ðŸŽ¯</span>
        <span class="logo-text">BingoGaru75</span>
      </div>

      <nav class="nav-links" *ngIf="shouldShowNavLinks()">
        <app-text-button
          class="nav-item font-medium weight-default"
          text="Instrucciones"
          color="default"
          [routerLink]="'/instructions'">
        </app-text-button>
        <app-text-button
          class="nav-item font-medium weight-default"
          text="Seriales"
          color="default"
          [routerLink]="'/serials'">
        </app-text-button>
        <app-text-button
          class="nav-item font-medium weight-default"
          text="Patrones"
          color="default"
          [routerLink]="'/patterns'">
        </app-text-button>
        <app-text-button
          class="nav-item font-medium weight-default"
          text="Historial"
          color="default"
          [routerLink]="'/history'">
        </app-text-button>
      </nav>
    </mat-toolbar>

    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
