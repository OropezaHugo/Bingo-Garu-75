<div class="card-div">
  <div class="card-header-div">
    <h2 class="card-title"> Black Bingo</h2>
    <div class="card-number-box">
      <h2 class="card-number">NÂº {{card().cardNumber}}</h2>
    </div>
  </div>

  <div class="bingo-card-grid">
    <h2 class="card-title">B</h2>
    <h2 class="card-title">I</h2>
    <h2 class="card-title">N</h2>
    <h2 class="card-title">G</h2>
    <h2 class="card-title">O</h2>
    @for (box of card().content; track $index) {
      @if ($index == 12) {
        <button class="star-box">
          <mat-icon>star</mat-icon>
        </button>
      } @else if (box.marked) {
        <button class="marked-box" (click)="clickBox($event, $index)">
          {{box.number}}
        </button>
      } @else {
        <button class="unmarked-box" (click)="clickBox($event, $index)">
          {{box.number}}
        </button>
      }


    }
  </div>
</div>
@if(boughtBy()) {
  <h2 class="card-title">{{'Comparado por: ' + boughtBy()}}</h2>
} @else {
  <h2 class="card-title">Disponible</h2>
}
