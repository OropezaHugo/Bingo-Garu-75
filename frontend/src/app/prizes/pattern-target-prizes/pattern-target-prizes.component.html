<div class="prize-step-div">
  <div class="attached-patterns">
    @for (gamePattern of gameService.gamePatternsInfo(); track $index) {
      <app-game-pattern-info [gamePattern]="gamePattern"></app-game-pattern-info>
    }
  </div>
  <div class="start-game-div">
    <app-rectanglebutton (click)="startGame()" text="Iniciar Partida"/>
  </div>
</div>
