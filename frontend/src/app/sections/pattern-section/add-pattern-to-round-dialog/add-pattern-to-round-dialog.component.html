<h2 mat-dialog-title>Adjuntar "{{modelData().patternName}}" a:</h2>
<mat-dialog-content>
  <div class="add-patterns-content">
  @for (round of roundService.actualRounds(); track $index) {
    @if (round.id) {
        <button mat-stroked-button (click)="addToRound(round.id)">Añadir a {{ round.roundName }}</button>
    }
  }
    <button mat-flat-button (click)="addToEveryRound()">Añadir a todas las rondas</button>
  </div>

</mat-dialog-content>
