<div class="game-config-form">
  <mat-form-field appearance="outline">
    <mat-label>Número de rondas</mat-label>
    <input matInput [formControl]="roundsFormGroup.controls.roundNumber" type="number" min="1" max="5">
    <mat-hint>1 - 5</mat-hint>
  </mat-form-field>
  <mat-checkbox [formControl]="roundsFormGroup.controls.hasBonus">
    Incluir ronda bonus
  </mat-checkbox>
  <mat-checkbox [disabled]="roundsFormGroup.value.disableRaffle === true" [formControl]="roundsFormGroup.controls.automaticRaffle">
    Activar tombola automatica
  </mat-checkbox>
  <mat-checkbox [formControl]="roundsFormGroup.controls.sharedPrizes">
    Activar premios compartidos
  </mat-checkbox>
  <mat-checkbox [disabled]="roundsFormGroup.value.automaticRaffle === true" [formControl]="roundsFormGroup.controls.disableRaffle">
    Deshabilitar tómbola
  </mat-checkbox>
  <button mat-raised-button (click)="createRounds()">Confirmar Configuracion</button>
</div>
<div class="next-step-div">
  <button mat-raised-button matStepperNext>Siguiente</button>
</div>
