<h2 mat-dialog-title>Cartas a vender:</h2>
<mat-dialog-content class="dialog-content-div">
  <p>Azul = vendido</p>
  <div class="selected-cards-div">
    @for (card of cards(); track $index){
      <app-sale-button [selected]="card.sold" [viewOnly]="true" [gameCard]="card"/>
    }
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Nombre del comprador</mat-label>
    <input matInput [formControl]="userForm" maxlength="30"/>
    <mat-hint>{{userForm.hasError('minlength') ?
      "reuiere minimo 3 caracteres":
      userForm.hasError('required') ?
      "campo requerido":
      ""}}</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button  (click)="onSubmit()">Vender</button>
  @if (hasSoldCards) {
    <button mat-button  (click)="cancelSale()">Rembolzar</button>
  }

</mat-dialog-actions>
