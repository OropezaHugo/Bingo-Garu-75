
<h1 class="pattern-section-title">Patrones a premiar</h1>
<mat-tab-group>
  @for (round of roundService.actualRounds(); track $index) {
    @if (round.id){
      <mat-tab [label]="round.roundName">
        <div class="in-game-patterns">
          <app-round-pattern-info [round]="round"/>
        </div>
      </mat-tab>

    }
  }
</mat-tab-group>
